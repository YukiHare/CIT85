<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body, main, div {
    padding: 0;
    border: 0;
    margin: 0;
    box-sizing: border-box;
    font: inherit;
    color: inherit;
}

main {
    height: 62.5em;
    border: .3em solid rgb(98, 0, 255);
    display: flex;
    justify-content: space-evenly;
}

div {
    width: 15em;
    height: 5em;
    border: .5em solid black;
    background-color: rgb(0, 225, 255);
    margin: .5em;
}
</style>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
