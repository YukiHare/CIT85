<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover!</title>
</head>
<style>
    div {
    width: 500px;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: blue;
    border: 4px solid black;
    font-size: 4rem;
    color: yellow;
}

div:hover {
    color: blue;
    background-color: yellow;
}

.trans {
    transition-property: all;
    transition-duration: 2s;
    transition-timing-function: ease;
    background-position: 50% 50%;
  border-radius: 50em;
}
</style>
<body>

<div class="trans">Good Meme</div>

</body>
</html>
